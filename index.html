<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ToDo</title>
		<link rel="stylesheet" href="./app.css" />
	</head>
	<body onload="fetch()">
		<h1>This is a ToDo List</h1>

		<div class="tablecontainer">
			<h3>Task List</h3>
			Add task to your list by typing to the right and pressing enter. You may
			then view pending tasks below.
			<br />
			<table id="table1" class="table">
				<tr>
					<th class="id-no"></th>
					<th class="taskDisp"></th>
					<th class="checkBox"></th>
				</tr>
				<!-- <tr>
					<td>id</td>
					<td>task</td>
					<td><input type="checkbox" name="" id="" /></td>
				</tr> -->
			</table>
		</div>

		<div class="textBox" id="tarea">
			<textarea name="inputtext" id="textarea" cols="20" rows="5"></textarea>

			<button id="btn" type="Submit" onclick="clearAllData()">
				Clear All Data
			</button>
		</div>
		<div id="print"></div>
		<script src="./script.js"></script>
	</body>
</html>
